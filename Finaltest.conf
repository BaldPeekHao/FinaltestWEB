<h1>RMIT University</h1>
<p>One of Australias original educational institutions founded in 1887, RMIT University now enrols over 96,000 students each year, including more than 19,000 at postgraduate level.

Our rankings

5-Star QS ranking for excellence in higher education (QS World University Rankings 2015-2021)
206th globally and 14th highest ranked university in Australia (QS World University Rankings 2022)
3rd globally in the 2021 Times Higher Education Impact Rankings.
8th in the world and 5th in Australia among universities less than 50 years old (QS Top 50 Under 50 index 2021)</p>
